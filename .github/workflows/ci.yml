name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build-and-docker-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew clean test --no-daemon

      - name: Build Docker image
        run: |
          docker build \
            -f infra/docker/core.Dockerfile \
            -t modernbazaar-core:ci-${{ github.run_id }} \
            .

      - name: Run container and wait for health
        run: |
          docker run -d \
            --name bazaar-ci \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=test \
            modernbazaar-core:ci-${{ github.run_id }}
          echo "Waiting up to 60s for /actuator/health to report UP..."
          for i in {1..12}; do
            if curl -fs http://localhost:8080/actuator/health | grep -q '"status":"UP"'; then
              echo "✅ Service is healthy"; exit 0
            fi
            sleep 5
          done
          echo "❌ Service did not become healthy in time"; docker logs bazaar-ci; exit 1

      - name: Tear down container
        if: always()
        run: docker stop bazaar-ci
