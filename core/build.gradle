plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.modernbazaar'
version = '0.0.1'

// ────────────────────────────────────────────────────────────────────────────
// 1) Java toolchain
//    Ensures the build uses Java 21, regardless of the local JDK installation.
// ────────────────────────────────────────────────────────────────────────────
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// ────────────────────────────────────────────────────────────────────────────
// 2) Repository and Dependencies
// ────────────────────────────────────────────────────────────────────────────
repositories {
    mavenCentral()
}

// for Mockito inline mock‑maker
configurations {
    create("mockitoAgent")
}

dependencies {
    // Core Spring Boot functionality
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
//    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation 'org.flywaydb:flyway-core:9.16.3'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation 'com.fasterxml.jackson.module:jackson-module-afterburner:2.17.1'

    implementation "org.springframework.boot:spring-boot-starter-cache"
    implementation "com.github.ben-manes.caffeine:caffeine"
    implementation "io.github.resilience4j:resilience4j-spring-boot2:1.7.1"
    implementation "io.github.resilience4j:resilience4j-ratelimiter"

    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.9"
    implementation "org.apache.commons:commons-lang3:3.18.0"
    implementation 'com.google.guava:guava:33.1.0-jre'

    implementation 'io.micrometer:micrometer-registry-prometheus'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    testImplementation 'io.projectreactor:reactor-test'

    // Optional: generate getters/setters automatically
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // PostgreSQL driver at runtime
    runtimeOnly 'org.postgresql:postgresql'

    // In‑memory database for tests
    testImplementation 'com.h2database:h2'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Byte‑Buddy agent for Mockito inline
    add("mockitoAgent", "net.bytebuddy:byte-buddy-agent:1.17.6")
}

// ────────────────────────────────────────────────────────────────────────────
// 3) Compilation & Testing
// ────────────────────────────────────────────────────────────────────────────
tasks.withType(Test).configureEach {
    // enable JUnit Jupiter
    useJUnitPlatform()
    // attach Byte‑Buddy agent for Mockito inline mock-maker
    def agentJar = configurations.named("mockitoAgent").get().singleFile
    jvmArgs += [
            "-javaagent:${agentJar}",
            "-XX:+EnableDynamicAgentLoading"
    ]
}

// Ensure the default jar task is disabled in favor of bootJar
tasks.named('jar') {
    enabled = false
}

// ────────────────────────────────────────────────────────────────────────────
// 4) Spring Boot executable jar
//    'bootJar' is the fat‑jar you ship/run.
// ────────────────────────────────────────────────────────────────────────────
tasks.named('bootJar') {
    archiveFileName = "modern-bazaar-core-${version}.jar"
}
