spring:
  datasource:
    # In‑memory H2, auto‑closes on context shutdown
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      # Create schema at start, drop at end since this is a test profile
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false
#    properties:
#      hibernate.cache.use_second_level_cache: false
#      hibernate.cache.use_query_cache: false

  flyway:
    # Disable Flyway migrations for tests
    enabled: false

# Optionally, adjust server port to avoid collisions in parallel tests
server:
  port: 0   # 0 = pick a random free port

logging:
  level:
    org.hibernate.persister.entity.AbstractEntityPersister: ERROR

management:
  endpoints:
    web:
      exposure:
        include: health   # basic health check

skyblock:
  bazaar:
    poll:
      enabled: false
      interval-seconds: 60 # 1 minute
    processing:
      price-move-threshold: 0.2 # 0.2%
      max-snapshot-gap-min: 15 # 5 minutes
      hourly:
        enabled: false
    retention:
      enabled: false
      interval-days: 30 # 30 days
    finance:
      metrics:
        enabled: false
        interval-minutes: 60 # 1 hour
  catalog:
    enabled: false
    refresh-days: 7
    cron: "0 0 3 * * *"   # 03:00 every day
