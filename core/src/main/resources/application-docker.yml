server:
  port: 8080
#  ssl:
#    key-store: file:/config/keystore.p12
#    key-store-password: ${KEYSTORE_PASSWORD}
#    key-store-type: PKCS12
#    key-alias: tomcat
  compression:
    enabled: true
    min-response-size: 2KB
    mime-types: application/json,application/javascript,text/css,text/html

spring:
  datasource:
    url:      ${SPRING_DATASOURCE_URL} # default to "bazaar" if not set
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximumPoolSize: 20   # default is 10
      minimumIdle: 5        # optional: keep a warm floor
  jpa:
    hibernate:
      ddl-auto: update      # use Hibernate auto-update, not Flyway
    open-in-view: false
    properties:
      #            hibernate.cache.use_second_level_cache: false
      #            hibernate.cache.use_query_cache: false
      #            hibernate.format_sql: true
      #            hibernate.generate_statistics: true
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.default_batch_fetch_size: 50
      #        show-sql: true
      show-sql: false
  flyway:
    enabled: false          # disable Flyway, use Hibernate instead
  task:
    execution:
      pool:
        max-size: 12     # example: double the default on 2 cores
        core-size: 4    # optional: keep some threads always alive
#  security:
#    user:
#      name: ${ADMIN_USER:admin}
#      password: ${ADMIN_PASSWORD:?required}  # fail fast if not set

logging:
  level:
    org.hibernate.persister.entity.AbstractEntityPersister: ERROR

