management:
  endpoints:
    web:
      exposure:
        include: scheduledtasks, health, metrics, info, prometheus
  endpoint:
    health:
      show-details: when_authorized

skyblock:
  bazaar:
    poll:
      enabled: true
      interval-seconds: 60 # 1 minute
    processing:
      price-move-threshold: 0.2 # 0.2%
      max-snapshot-gap-min: 15 # 5 minutes
      hourly:
        enabled: true
    retention:
      enabled: true
      interval-days: 30 # 30 days
    finance:
      metrics:
        enabled: true
        interval-minutes: 60 # 1 hour
  catalog:
    enabled: true
    refresh-days: 7
    cron: "0 0 3 * * *"   # 03:00 every day

resilience4j.ratelimiter:
  instances:
    bazaarEndpoint:
      limitForPeriod: 200     # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full
    skyblockCatalog:
      limitForPeriod: 100    # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full
    subscriptionEndpoint:
      limitForPeriod: 50     # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

cors:
  allowed-origins: https://localhost:3001,https://bazaar.example.com

# --- Feature Flags / Toggles ---
# Controle explícito para evitar ativação não intencional em ambientes novos.
billing:
  enabled: false   # habilitar somente quando Stripe configurado

# Auth (resource server) - configurar em runtime
# COMO PREENCHER (Auth0):
#   Domain Auth0           -> modern-bazaar.eu.auth0.com (exemplo)
#   issuer-uri (iss)       -> https://<Domain>/   (ATENÇÃO: barra final)
#   jwks-uri               -> https://<Domain>/.well-known/jwks.json
#   audience (Identifier)  -> criar em Auth0: Applications > APIs > Create API
#                              Identifier exemplo: https://modern-bazaar.api
# FRONTEND deve pedir token com esse audience senão aud não bate.
# Client ID / Client Secret NÃO entram aqui; só usados pelo frontend para obter o token.
# Se ainda não criou a API em Auth0, crie antes de definir AUTH_AUDIENCE.
# Para desenvolvimento sem Auth0 real defina: auth.mock-enabled=true e deixe os outros vazios.
auth:
  mock-enabled: false  # true: usa decoder stub quando jwks-uri ausente
  jwks-uri: ${AUTH_JWKS_URI:}
  issuer-uri: ${AUTH_ISSUER_URI:}
  audience: ${AUTH_AUDIENCE:}

# Stripe
#   STRIPE_WEBHOOK_SECRET = signing secret do endpoint de webhook (Dashboard > Developers > Webhooks)
#   Para implementar checkout depois adicionar também STRIPE_API_KEY.
stripe:
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
