server:
  port: 8080
  #  ssl:
  #    key-store: file:/config/keystore.p12
  #    key-store-password: ${KEYSTORE_PASSWORD}
  #    key-store-type: PKCS12
  #    key-alias: tomcat
  compression:
    enabled: true
    min-response-size: 2KB
    mime-types: application/json,application/javascript,text/css,text/html

spring:
  datasource:
    url:      ${SPRING_DATASOURCE_URL} # default to "bazaar" if not set
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximumPoolSize: 15   # default is 10
      minimumIdle: 5        # optional: keep a warm floor
  jpa:
    hibernate:
      ddl-auto: update      # still auto-update schema during container development
    open-in-view: false
    properties:
      #            hibernate.cache.use_second_level_cache: false
      #            hibernate.cache.use_query_cache: false
      #            hibernate.format_sql: true
      #            hibernate.generate_statistics: true
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.default_batch_fetch_size: 50
      #        show-sql: true
      show-sql: false
  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-version: 1
  task:
    execution:
      pool:
        max-size: 8     # example: double the default on 2 cores
        core-size: 4    # optional: keep some threads always alive
#  security:
#    user:
#      name: ${ADMIN_USER:admin}
#      password: ${ADMIN_PASSWORD:?required}  # fail fast if not set

logging:
  level:
    org.hibernate.persister.entity.AbstractEntityPersister: ERROR

#logging:
#  level:
#    org.hibernate.SQL: DEBUG
#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
#    org.hibernate.stat: DEBUG
#
#reactor:
#  netty:
#    ioWorkerCount: 4  # leave default unless you have proof

management:
  endpoints:
    web:
      exposure:
        include: scheduledtasks, health, metrics, info, prometheus
  endpoint:
    health:
      show-details: when_authorized

# --- Feature Flags / Toggles ---
# Controle explícito para evitar ativação não intencional em ambientes novos.
billing:
  enabled: false   # habilitar somente quando Stripe configurado

# Auth (resource server) - configurar em runtime
auth:
  mock-enabled: false  # true: usa decoder stub quando jwks-uri ausente
  jwks-uri: ${AUTH_JWKS_URI:}
  issuer-uri: ${AUTH_ISSUER_URI:}
  audience: ${AUTH_AUDIENCE:}

# Auth0 Management API - for automatic role assignment
auth0:
  domain: ${AUTH_ISSUER_URI:}
  management:
    client-id: ${AUTH_MANAGEMENT_CLIENT_ID:}
    client-secret: ${AUTH_MANAGEMENT_CLIENT_SECRET:}

# Stripe
stripe:
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}


skyblock:
  bazaar:
    poll:
      enabled: true
      interval-seconds: 60 # 1 minute
    processing:
      price-move-threshold: 0.2 # 0.2%
      max-snapshot-gap-min: 15 # 5 minutes
      hourly:
        enabled: true
    retention:
      enabled: true
      interval-days: 45 # 45 days
    finance:
      metrics:
        enabled: true
        interval-minutes: 60 # 1 hour
  catalog:
    enabled: true
    refresh-days: 7
    cron: "0 0 3 * * *"   # 03:00 every day

resilience4j.ratelimiter:
  instances:
    bazaarEndpoint:
      limitForPeriod: 200     # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full
    skyblockCatalog:
      limitForPeriod: 100    # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full
    userSetupEndpoint:
      limitForPeriod: 10      # calls
      limitRefreshPeriod: 1m  # per minute
      timeoutDuration: 0      # reject immediately when full

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,https://localhost:3001,http://modern-bazaar.vercel.app,https://modern-bazaar.vercel.app
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
