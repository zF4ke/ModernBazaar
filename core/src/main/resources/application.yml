server:
  port: 8080

spring:
  datasource:
    url:      ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update      # dev only; auto-create/alter tables
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus   # Actuator endpoints

bazaar:
  poll:
    interval-ms: 2000 # 2 seconds
  retention-days: 30 # 30 days